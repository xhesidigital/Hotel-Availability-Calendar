<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Availability Calendar</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <h1>Hotel Booking</h1>
  <p id="current-date"></p>
  <p class="description">You can see the booking schedule for 6 months from today.</p>
  
  <!-- Check Availability Button -->
  <button id="check-availability">Check Availability</button>
  
  <!-- Go to Quote Button -->
  <button id="go-to-quote" onclick="navigateToQuote()">Go to Quote</button>

  <!-- Loading Spinner -->
  <div id="loading"></div>

  <!-- Flatpickr Calendar -->
  <div id="calendar-container"></div>

  <!-- Custom Modal -->
  <div id="modal">
    <h3 id="modal-date"></h3>
    <p><strong>Price:</strong> <span id="modal-price"></span></p>
    <p><strong>Minimum Nights:</strong> <span id="modal-min-nights"></span></p>
    <p><strong>Cheapest:</strong> <span id="modal-cheapest"></span></p>
    <p><strong>Price Position:</strong> <span id="modal-price-position"></span></p>
    <button id="modal-close">Close</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="js/app.js"></script>
</body>
</html>
